name: Django Test

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Set manage.py path
      id: manage_py_path
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          echo "::set-output name=manage_py_path::./django_task_management/manage.py"
        elif [ "${{ runner.os }}" == "Windows" ]; then
          echo "::set-output name=manage_py_path::.\django_task_management\manage.py"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python ${{ steps.manage_py_path.outputs.manage_py_path }} test